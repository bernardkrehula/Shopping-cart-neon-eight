<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart-neon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title"><h1>Find your perfect car</h1></div>
    <div class="main">
        <div class="menu-options">
            <label>Availability: </label>
            <select class="availability">
                <option class="all">All</option>
                <option class="available-yes">Available</option>
                <option class="available-no">Not Available</option>
            </select>
            
            <label>Sort Options: </label>
            <select>
                <option>A-Z</option>
                <option>Z-A</option>
                <option>Price Lowest</option>
                <option>Price Highest</option>
            </select>
        </div>
        <div class="cars">
        </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="carArray.js"></script>
</body>
</html>
