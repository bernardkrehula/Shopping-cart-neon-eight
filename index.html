<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart-neon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title"><h1>Find your perfect car</h1></div>
    <div class="main">
        <div class="menu-options">
            <label>Availability: </label>
            <select class="availability">
                <option>All</option>
                <option>Available</option>
                <option>Not Available</option>
            </select>
            
            <label>Sort Options: </label>
            <select>
                <option>A-Z</option>
                <option>Z-A</option>
                <option>Price Lowest</option>
                <option>Price Highest</option>
            </select>
           
        </div>
        <div class="car-content">
            <div>
                <h1>Toyota Corrolla</h1>
                <img src="toyota-corrolla.png">
            </div>
            <div class="car-description">
                <h3>Brand: Toyota</h3>
                <h3>Manufactured year: 2019</h3>
                <h3>Doors: 4</h3>
                <h3>Price: $22000</h3>
            </div>
            <div class="available-info">
                <h3>Available: Yes</h3>
            </div>
            <button>Delete</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="carArray.js"></script>
</body>
</html>
