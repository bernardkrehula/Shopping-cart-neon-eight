<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart-neon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title"><h1>Find your perfect car</h1></div>
    <div class="main">
        <div class="menu-options">
            <label>Availability: </label>
            <select class="availability">
                <option value="all">All</option>
                <option value="available-yes">Available</option>
                <option value="available-no">Not Available</option>
            </select>
            
            <label>Sort Options: </label>
            <select class="sortOptions">
                <option value="sort-a-z">A-Z</option>
                <option value="sort-z-a">Z-A</option>
                <option value="lowest-price">Price Lowest</option>
                <option value="highest-price">Price Highest</option>
            </select>
        </div>
        <div class="cars">
        </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="carArray.js"></script>
</body>
</html>
